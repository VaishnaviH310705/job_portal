{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <section class="auth-form rounded-lg" aria-label="Login form">
        <h2 class="text-center">Access Your Career Hub</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required aria-required="true">
            </div>
            <div class="text-center">
                <button type="submit" class="btn" aria-label="Login">Login</button>
            </div>
        </form>
        <p class="text-center mt-2">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </section>
{% endblock %}
